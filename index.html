<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>ESP32 Monitoring System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f1f3f6;
}

.header {
  background: linear-gradient(90deg, #0d47a1, #1976d2);
  color: white;
  font-size: 28px;
  padding: 20px 30px;
}

.container {
  display: flex;
  padding: 20px;
  gap: 20px;
}

.sidebar {
  width: 320px;
}

.channel {
  background: white;
  border-radius: 6px;
  padding: 16px 18px;
  margin-bottom: 15px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  cursor: pointer;
  border-left: 6px solid #1976d2;
  box-shadow: 0 2px 6px rgba(0,0,0,0.08);
}

.channel span {
  font-size: 22px;
  font-weight: bold;
}

.main {
  flex: 1;
  background: white;
  border-radius: 6px;
  padding: 20px;
}
</style>
</head>

<body>

<div class="header">Temperature & Humidity Monitoring</div>

<div class="container">

  <div class="sidebar">

    <div class="channel" onclick="openDevice(1)">
      <h4>Channel 1</h4>
      <span id="c1">Loading...</span>
    </div>

    <div class="channel" onclick="openDevice(2)">
      <h4>Channel 2</h4>
      <span id="c2">Loading...</span>
    </div>

    <div class="channel" onclick="openDevice(3)">
      <h4>Channel 3</h4>
      <span id="c3">Loading...</span>
    </div>

  </div>

  <div class="main">
    <h3 style="color:#1976d2;">เลือก Channel ทางซ้าย</h3>
    <p>ข้อมูลอุณหภูมิเป็นค่าล่าสุดจาก ESP32</p>
  </div>

</div>

<script>
// =====================
// ใส่ Channel ID ของ ThingSpeak
// =====================
const channels = {
  1: 'CHANNEL_ID_1', // ต่อ ESP32 จริง
  2: 'CHANNEL_ID_2', // ไม่มี ESP32 → จะขึ้น No Data
  3: 'CHANNEL_ID_3'  // ไม่มี ESP32 → จะขึ้น No Data
};

// =====================
// โหลดค่าอุณหภูมิล่าสุด
// =====================
async function loadTemperature(ch, elementId) {
  try {
    const res = await fetch(
      `https://api.thingspeak.com/channels/${ch}/feeds/last.json`
    );
    const data = await res.json();

    if (!data.field1) {
      document.getElementById(elementId).innerText = 'No Data';
    } else {
      document.getElementById(elementId).innerText =
        parseFloat(data.field1).toFixed(1) + ' °C';
    }
  } catch {
    document.getElementById(elementId).innerText = 'No Data';
  }
}

// โหลดทุก Channel
loadTemperature(channels[1], 'c1');
loadTemperature(channels[2], 'c2');
loadTemperature(channels[3], 'c3');

// รีเฟรชทุก 30 วินาที
setInterval(() => {
  loadTemperature(channels[1], 'c1');
  loadTemperature(channels[2], 'c2');
  loadTemperature(channels[3], 'c3');
}, 30000);

function openDevice(id) {
  window.location.href = `dashboard.html?device=${id}`;
}
</script>

</body>
</html>
