<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>ESP32 Monitoring System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f1f3f6;
}

/* ===== Header ===== */
.header {
  background: linear-gradient(90deg, #0d47a1, #1976d2);
  color: white;
  font-size: 28px;
  padding: 20px 30px;
}

/* ===== Layout ===== */
.container {
  display: flex;
  padding: 20px;
  gap: 20px;
}

/* ===== Sidebar ===== */
.sidebar {
  width: 320px;
}

/* ===== Channel Card ===== */
.channel {
  background: white;
  border-radius: 6px;
  padding: 16px 18px;
  margin-bottom: 15px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  cursor: pointer;
  border-left: 6px solid #1976d2;
  box-shadow: 0 2px 6px rgba(0,0,0,0.08);
  transition: background 0.2s;
}

.channel:hover {
  background: #f5f9ff;
}

.channel h4 {
  margin: 0;
  font-size: 16px;
  color: #333;
}

.channel span {
  font-size: 22px;
  font-weight: bold;
  color: #1976d2;
}

/* ===== Main Area (Placeholder) ===== */
.main {
  flex: 1;
  background: white;
  border-radius: 6px;
  padding: 20px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.08);
}

/* ===== Update Time ===== */
.update-time {
  text-align: right;
  color: #555;
  font-size: 14px;
  margin-bottom: 10px;
}

/* ===== Responsive ===== */
@media (max-width: 900px) {
  .container {
    flex-direction: column;
  }
  .sidebar {
    width: 100%;
  }
}
</style>
</head>

<body>

<div class="header">
  Temperature & Humidity Monitoring
</div>

<div class="container">

  <!-- Sidebar -->
  <div class="sidebar">

    <div class="channel" onclick="openDevice(1)">
      <h4>Channel 1</h4>
      <span>-- °C</span>
    </div>

    <div class="channel" onclick="openDevice(2)">
      <h4>Channel 2</h4>
      <span>-- °C</span>
    </div>

    <div class="channel" onclick="openDevice(3)">
      <h4>Channel 3</h4>
      <span>-- °C</span>
    </div>

  </div>

  <!-- Main Content -->
  <div class="main">
    <div class="update-time" id="time">Last update --</div>
    <h3 style="color:#1976d2;">กรุณาเลือก Channel ทางด้านซ้าย</h3>
    <p style="color:#666;">
      ระบบยังคงทำงานเหมือนเดิม  
      เมื่อเลือก Channel จะไปยังหน้า Dashboard
    </p>
  </div>

</div>

<script>
function updateTime() {
  const now = new Date();
  document.getElementById("time").innerText =
    "Last update: " + now.toLocaleString('th-TH');
}
setInterval(updateTime, 1000);
updateTime();

function openDevice(id) {
  window.location.href = "dashboard.html?device=" + id;
}
</script>

</body>
</html>
