<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Temperature Monitoring</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  text-align: center;
}

.header {
  background: #155f7c;
  color: white;
  font-size: 28px;
  padding: 20px;
  margin: 20px;
  border-radius: 12px;
}

.update-time {
  background: #155f7c;
  color: white;
  font-size: 22px;
  padding: 15px;
  margin: 0 auto 30px;
  width: fit-content;
  border-radius: 12px;
}

.cards {
  display: flex;
  justify-content: center;
  gap: 30px;
  flex-wrap: wrap;
}

.card {
  background: #155f7c;
  color: white;
  width: 260px;
  height: 360px;
  border-radius: 40px;
  padding: 20px;
  cursor: pointer;
  box-shadow: 0 6px 16px rgba(0,0,0,0.3);
}

.card:hover {
  transform: scale(1.05);
}

.card-title {
  background: #0d3f55;
  padding: 10px;
  border-radius: 10px;
  font-size: 18px;
  margin-bottom: 40px;
}

.card-text {
  font-size: 24px;
  line-height: 1.5;
}
</style>
</head>

<body>

<div class="header">ชื่อเว็บไซต์</div>

<div class="update-time" id="time">วันที่ เวลา Update</div>

<div class="cards">

  <div class="card" onclick="openDevice(1)">
    <div class="card-title">ชื่อของ ESP32 ตัวที่ 1</div>
    <div class="card-text">
      วิดเจ็ตสำหรับเลือกดูข้อมูลแต่ละ<br><br>
      <b style="font-size:36px;">ESP32</b>
    </div>
  </div>

  <div class="card" onclick="openDevice(2)">
    <div class="card-title">ชื่อของ ESP32 ตัวที่ 2</div>
    <div class="card-text">
      วิดเจ็ตสำหรับเลือกดูข้อมูลแต่ละ<br><br>
      <b style="font-size:36px;">ESP32</b>
    </div>
  </div>

  <div class="card" onclick="openDevice(3)">
    <div class="card-title">ชื่อของ ESP32 ตัวที่ 3</div>
    <div class="card-text">
      วิดเจ็ตสำหรับเลือกดูข้อมูลแต่ละ<br><br>
      <b style="font-size:36px;">ESP32</b>
    </div>
  </div>

</div>

<script>
function updateTime() {
  const now = new Date();
  document.getElementById("time").innerText =
    now.toLocaleString('th-TH');
}
setInterval(updateTime, 1000);
updateTime();

function openDevice(id) {
  window.location.href = "dashboard.html?device=" + id;
}
</script>

</body>
</html>
