<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Temperature & Humidity Monitoring</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: #f2f4f7;
}

/* ===== Header ===== */
.header {
  background: linear-gradient(90deg, #0d47a1, #1976d2);
  color: #fff;
  padding: 22px 32px;
  font-size: 30px;
  font-weight: 600;
}

/* ===== Layout ===== */
.container {
  display: grid;
  grid-template-columns: 320px 1fr;
  gap: 20px;
  padding: 20px;
}

/* ===== Sidebar ===== */
.sidebar {
  display: flex;
  flex-direction: column;
  gap: 14px;
}

/* ===== Channel Card ===== */
.channel {
  background: #fff;
  border-radius: 8px;
  padding: 18px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  cursor: pointer;
  box-shadow: 0 2px 6px rgba(0,0,0,0.08);
  border-left: 6px solid #1976d2;
}

.channel-left {
  display: flex;
  align-items: center;
  gap: 12px;
}

.icon {
  width: 34px;
  height: 34px;
  border-radius: 50%;
  background: #1976d2;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
}

.channel h4 {
  margin: 0;
}

.channel small {
  color: #777;
  font-size: 12px;
}

.channel span {
  font-size: 22px;
  font-weight: bold;
}

/* ===== Main ===== */
.main {
  display: grid;
  grid-template-rows: auto 1fr 1fr;
  gap: 20px;
}

.info-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.card {
  background: white;
  border-radius: 8px;
  padding: 16px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.08);
}

canvas {
  width: 100% !important;
  height: 260px !important;
}

@media (max-width: 900px) {
  .container { grid-template-columns: 1fr; }
}
</style>
</head>

<body>

<div class="header">
  Temperature & Humidity Monitoring
</div>

<div class="container">

<!-- ===== Sidebar ===== -->
<div class="sidebar">

  <div class="channel">
    <div class="channel-left">
      <div class="icon">üå°Ô∏è</div>
      <div>
        <h4>Channel 1</h4>
        <small>ESP32 Active</small>
      </div>
    </div>
    <span id="ch1Temp">-- ¬∞C</span>
  </div>

  <div class="channel">
    <div class="channel-left">
      <div class="icon">üå°Ô∏è</div>
      <div>
        <h4>Channel 2</h4>
        <small>Future</small>
      </div>
    </div>
    <span>N/A</span>
  </div>

  <div class="channel">
    <div class="channel-left">
      <div class="icon">üå°Ô∏è</div>
      <div>
        <h4>Channel 3</h4>
        <small>Future</small>
      </div>
    </div>
    <span>N/A</span>
  </div>

</div>

<!-- ===== Main ===== -->
<div class="main">

  <div class="info-bar">
    <h3 style="color:#1976d2">Analytics Dashboard</h3>
    <div id="time">Last update --</div>
  </div>

  <div class="card">
    <h3>Temperature</h3>
    <canvas id="tempChart"></canvas>
  </div>

  <div class="card">
    <h3>Humidity</h3>
    <canvas id="humChart"></canvas>
  </div>

</div>

</div>

<script>
/* ===== Channel Config (‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏≠‡∏ô‡∏≤‡∏Ñ‡∏ï) ===== */
const CHANNELS = {
  1: {
    name: "Channel 1",
    channelId: 123456, // üî¥ ‡πÉ‡∏™‡πà Channel ID ‡∏à‡∏£‡∏¥‡∏á
    tempField: 1,
    humField: 2,
    enabled: true
  },
  2: { enabled: false },
  3: { enabled: false }
};

/* ===== Charts ===== */
const tempChart = new Chart(tempChart = document.getElementById("tempChart"), {
  type: "line",
  data: { labels: [], datasets: [] },
  options: { responsive: true }
});

const humChart = new Chart(humChart = document.getElementById("humChart"), {
  type: "line",
  data: { labels: [], datasets: [] },
  options: { responsive: true }
});

/* ===== Load Data ===== */
async function loadData() {
  tempChart.data.datasets = [];
  humChart.data.datasets = [];

  for (const id in CHANNELS) {
    const ch = CHANNELS[id];
    if (!ch.enabled) continue;

    const res = await fetch(
      `https://api.thingspeak.com/channels/${ch.channelId}/feeds.json?results=20`
    );
    const json = await res.json();

    const labels = json.feeds.map(f =>
      new Date(f.created_at).toLocaleTimeString("th-TH")
    );

    const temps = json.feeds.map(f => f[`field${ch.tempField}`]);
    const hums  = json.feeds.map(f => f[`field${ch.humField}`]);

    tempChart.data.labels = labels;
    humChart.data.labels = labels;

    tempChart.data.datasets.push({
      label: ch.name,
      data: temps,
      borderColor: "#d32f2f",
      tension: 0.3
    });

    humChart.data.datasets.push({
      label: ch.name,
      data: hums,
      borderColor: "#1976d2",
      tension: 0.3
    });

    document.getElementById("ch1Temp").innerText =
      temps[temps.length - 1] + " ¬∞C";
  }

  tempChart.update();
  humChart.update();
}

/* ===== Time ===== */
function updateTime() {
  document.getElementById("time").innerText =
    "Last update: " + new Date().toLocaleString("th-TH");
}

loadData();
updateTime();
setInterval(loadData, 60000);
setInterval(updateTime, 1000);
</script>

</body>
</html>
