<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Temperature & Humidity Monitoring</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: #f2f4f7;
}

/* ===== Header ===== */
.header {
  background: linear-gradient(90deg, #0d47a1, #1976d2);
  color: #fff;
  padding: 22px 32px;
  font-size: 30px;
  font-weight: 600;
}

/* ===== Layout ===== */
.container {
  display: grid;
  grid-template-columns: 320px 1fr;
  gap: 20px;
  padding: 20px;
}

/* ===== Sidebar ===== */
.sidebar {
  display: flex;
  flex-direction: column;
  gap: 14px;
}

/* ===== Channel Card ===== */
.channel {
  background: #fff;
  border-radius: 8px;
  padding: 18px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  cursor: pointer;
  box-shadow: 0 2px 6px rgba(0,0,0,0.08);
  border-left: 6px solid #1976d2;
}

.channel-left {
  display: flex;
  align-items: center;
  gap: 12px;
}

.icon {
  width: 34px;
  height: 34px;
  border-radius: 50%;
  background: #1976d2;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
}

.channel h4 {
  margin: 0;
  font-size: 16px;
}

.channel small {
  color: #777;
  font-size: 12px;
}

.channel span {
  font-size: 22px;
  font-weight: bold;
  color: #d32f2f;
}

/* ===== Main ===== */
.main {
  display: grid;
  grid-template-rows: auto 1fr 1fr;
  gap: 20px;
}

.info-bar {
  display: flex;
  justify-content: space-between;
}

.card {
  background: white;
  border-radius: 8px;
  padding: 16px 20px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.08);
}

.chart-placeholder {
  height: 240px;
  background: linear-gradient(180deg, #e3f2fd, #ffffff);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #888;
}
</style>
</head>

<body>

<div class="header">Temperature & Humidity Monitoring</div>

<div class="container">

  <!-- Sidebar -->
  <div class="sidebar">

    <div class="channel" onclick="openDevice(1)">
      <div class="channel-left">
        <div class="icon">üå°Ô∏è</div>
        <div>
          <h4>Channel 1</h4>
          <small id="t1-time">Last update --</small>
        </div>
      </div>
      <span id="t1">-- ¬∞C</span>
    </div>

    <div class="channel" onclick="openDevice(2)">
      <div class="channel-left">
        <div class="icon">üå°Ô∏è</div>
        <div>
          <h4>Channel 2</h4>
          <small id="t2-time">Last update --</small>
        </div>
      </div>
      <span id="t2">-- ¬∞C</span>
    </div>

    <div class="channel" onclick="openDevice(3)">
      <div class="channel-left">
        <div class="icon">üå°Ô∏è</div>
        <div>
          <h4>Channel 3</h4>
          <small id="t3-time">Last update --</small>
        </div>
      </div>
      <span id="t3">-- ¬∞C</span>
    </div>

  </div>

  <!-- Main -->
  <div class="main">

    <div class="info-bar">
      <b style="color:#1976d2;">Analytics Dashboard</b>
      <div id="time">Last update --</div>
    </div>

    <div class="card">
      <h3>Temperature</h3>
      <div class="chart-placeholder">Temperature Chart</div>
    </div>

    <div class="card">
      <h3>Humidity</h3>
      <div class="chart-placeholder">Humidity Chart</div>
    </div>

  </div>

</div>

<script>
// ===== ‡πÉ‡∏™‡πà Channel ID ‡∏à‡∏£‡∏¥‡∏á =====
const CHANNELS = {
  1: { id: 123456, field: 1 },
  2: { id: 234567, field: 1 },
  3: { id: 345678, field: 1 }
};

async function loadTemp(ch, valueId, timeId) {
  try {
    const res = await fetch(
      `https://api.thingspeak.com/channels/${ch.id}/feeds/last.json`
    );
    const data = await res.json();

    if (!data[`field${ch.field}`]) {
      document.getElementById(valueId).innerText = 'No Data';
      document.getElementById(timeId).innerText = 'No Data';
      return;
    }

    document.getElementById(valueId).innerText =
      parseFloat(data[`field${ch.field}`]).toFixed(1) + ' ¬∞C';

    document.getElementById(timeId).innerText =
      'Last update ' + new Date(data.created_at).toLocaleTimeString('th-TH');

  } catch {
    document.getElementById(valueId).innerText = 'No Data';
  }
}

function refreshAll() {
  loadTemp(CHANNELS[1], 't1', 't1-time');
  loadTemp(CHANNELS[2], 't2', 't2-time');
  loadTemp(CHANNELS[3], 't3', 't3-time');
}

refreshAll();
setInterval(refreshAll, 30000);

setInterval(() => {
  document.getElementById("time").innerText =
    "Last update: " + new Date().toLocaleString('th-TH');
}, 1000);

function openDevice(id) {
  window.location.href = "dashboard.html?device=" + id;
}
</script>

</body>
</html>
