<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Temperature & Humidity Monitoring</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: #f2f4f7;
}

/* ===== Header ===== */
.header {
  background: linear-gradient(90deg, #0d47a1, #1976d2);
  color: #fff;
  padding: 22px 32px;
  font-size: 30px;
  font-weight: 600;
}

/* ===== Layout ===== */
.container {
  display: grid;
  grid-template-columns: 320px 1fr;
  gap: 20px;
  padding: 20px;
}

/* ===== Sidebar ===== */
.sidebar {
  display: flex;
  flex-direction: column;
  gap: 14px;
}

.channel {
  background: #fff;
  border-radius: 8px;
  padding: 18px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  cursor: pointer;
  box-shadow: 0 2px 6px rgba(0,0,0,0.08);
  border-left: 6px solid #1976d2;
}

.channel-left {
  display: flex;
  align-items: center;
  gap: 12px;
}

.icon {
  width: 34px;
  height: 34px;
  border-radius: 50%;
  background: #1976d2;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
}

.channel h4 { margin: 0; }
.channel small { color: #777; font-size: 12px; }
.channel span {
  font-size: 22px;
  font-weight: bold;
  color: #d32f2f;
}

/* ===== Main ===== */
.main {
  display: grid;
  grid-template-rows: auto 1fr 1fr;
  gap: 20px;
}

.info-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.update-time {
  color: #0d47a1;
  font-size: 18px;
  font-weight: 600;
}

.card {
  background: white;
  border-radius: 8px;
  padding: 16px 20px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.08);
}

.stats {
  margin-top: 8px;
  font-size: 14px;
  color: #555;
}

@media (max-width: 900px) {
  .container { grid-template-columns: 1fr; }
}
</style>
</head>

<body>

<div class="header">Temperature & Humidity Monitoring</div>

<div class="container">

<!-- ===== Sidebar ===== -->
<div class="sidebar">

  <div class="channel" onclick="openDevice(1)">
    <div class="channel-left">
      <div class="icon">üå°Ô∏è</div>
      <div>
        <h4>Channel 1</h4>
        <small id="t1-time">Last update --</small>
      </div>
    </div>
    <span id="t1">-- ¬∞C</span>
  </div>

  <div class="channel" onclick="openDevice(2)">
    <div class="channel-left">
      <div class="icon">üå°Ô∏è</div>
      <div>
        <h4>Channel 2</h4>
        <small id="t2-time">Last update --</small>
      </div>
    </div>
    <span id="t2">-- ¬∞C</span>
  </div>

  <div class="channel" onclick="openDevice(3)">
    <div class="channel-left">
      <div class="icon">üå°Ô∏è</div>
      <div>
        <h4>Channel 3</h4>
        <small id="t3-time">Last update --</small>
      </div>
    </div>
    <span id="t3">-- ¬∞C</span>
  </div>

</div>

<!-- ===== Main ===== -->
<div class="main">

  <div class="info-bar">
    <b style="color:#1976d2;">Analytics Dashboard</b>
    <div class="update-time" id="time">Last update --</div>
  </div>

  <div class="card">
    <h3>Temperature</h3>
    <canvas id="tempChart"></canvas>
    <div id="tempStats" class="stats">
      Min: -- ¬∞C | Max: -- ¬∞C | Avg: -- ¬∞C
    </div>
  </div>

  <div class="card">
    <h3>Humidity</h3>
    <canvas id="humChart"></canvas>
    <div id="humStats" class="stats">
      Min: -- % | Max: -- % | Avg: -- %
    </div>
  </div>

</div>
</div>

<script>
// ===== Channel Config =====
const CHANNELS = {
  1: { id: 3011291, temp: 1, hum: 2, name: "Channel 1" },
  2: { id: 234567,  temp: 1, hum: 2, name: "Channel 2" },
  3: { id: 345678,  temp: 1, hum: 2, name: "Channel 3" }
};

// ===== Charts =====
const tempChart = new Chart(tempChart = document.getElementById("tempChart"), {
  type: "line",
  data: { labels: [], datasets: [] },
  options: {
    responsive: true,
    plugins: {
      tooltip: {
        callbacks: {
          label: ctx => `Temperature : ${ctx.parsed.y} ¬∞C`
        }
      }
    }
  }
});

const humChart = new Chart(document.getElementById("humChart"), {
  type: "line",
  data: { labels: [], datasets: [] },
  options: {
    responsive: true,
    plugins: {
      tooltip: {
        callbacks: {
          label: ctx => `Humidity : ${ctx.parsed.y} %`
        }
      }
    }
  }
});

// ===== Load Charts =====
async function loadCharts() {
  tempChart.data.datasets = [];
  humChart.data.datasets = [];

  for (const key in CHANNELS) {
    const ch = CHANNELS[key];

    try {
      const res = await fetch(
        `https://api.thingspeak.com/channels/${ch.id}/feeds.json?results=20`
      );
      const data = await res.json();
      if (!data.feeds) continue;

      const labels = data.feeds.map(f =>
        new Date(f.created_at).toLocaleTimeString("th-TH")
      );

      const temps = data.feeds.map(f => Number(f[`field${ch.temp}`]));
      const hums  = data.feeds.map(f => Number(f[`field${ch.hum}`]));

      tempChart.data.labels = labels;
      humChart.data.labels = labels;

      tempChart.data.datasets.push({
        label: ch.name,
        data: temps,
        borderColor: "rgba(244,67,54,0.9)",
        backgroundColor: "rgba(244,67,54,0.15)",
        fill: true,
        tension: 0.35
      });

      humChart.data.datasets.push({
        label: ch.name,
        data: hums,
        borderColor: "rgba(66,165,245,0.9)",
        backgroundColor: "rgba(66,165,245,0.15)",
        fill: true,
        tension: 0.35
      });

      updateStats("tempStats", temps, "¬∞C");
      updateStats("humStats", hums, "%");

    } catch {}
  }

  tempChart.update();
  humChart.update();
}

// ===== Stats =====
function updateStats(el, arr, unit) {
  const nums = arr.filter(v => !isNaN(v));
  if (!nums.length) return;

  const min = Math.min(...nums).toFixed(1);
  const max = Math.max(...nums).toFixed(1);
  const avg = (nums.reduce((a,b)=>a+b,0)/nums.length).toFixed(1);

  document.getElementById(el).innerHTML =
    `<b>Min</b>: ${min} ${unit} &nbsp;&nbsp;
     <b>Max</b>: ${max} ${unit} &nbsp;&nbsp;
     <b>Avg</b>: ${avg} ${unit}`;
}

// ===== Sidebar Latest =====
async function loadLatest(ch, valId, timeId) {
  try {
    const res = await fetch(
      `https://api.thingspeak.com/channels/${ch.id}/feeds/last.json`
    );
    const d = await res.json();
    document.getElementById(valId).innerText =
      Number(d[`field${ch.temp}`]).toFixed(1) + " ¬∞C";
    document.getElementById(timeId).innerText =
      "Last update " + new Date(d.created_at).toLocaleTimeString("th-TH");
  } catch {}
}

function refreshAll() {
  loadLatest(CHANNELS[1], "t1", "t1-time");
  loadLatest(CHANNELS[2], "t2", "t2-time");
  loadLatest(CHANNELS[3], "t3", "t3-time");
  loadCharts();
}

refreshAll();
setInterval(refreshAll, 60000);

setInterval(() => {
  document.getElementById("time").innerText =
    "Last update: " + new Date().toLocaleString("th-TH");
}, 1000);

function openDevice(id) {
  window.location.href = "dashboard.html?device=" + id;
}
</script>

</body>
</html>
