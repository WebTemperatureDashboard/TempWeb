<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Seiko Temp Dashboard</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#ffffff">

<link rel="manifest" href="manifest.json">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  text-align: center;
  min-height: 100vh;
  background-image:
    linear-gradient(rgba(255,255,255,0.85), rgba(255,255,255,0.85)),
    url("https://mfairshow-2017.factorynetasia.com/upload/companyimg/3563/3563.jpg");
  background-size: cover;
  background-position: center;
}

h1 {
  font-size: 32px;
  margin: 20px 0;
}

.info {
  display: flex;
  justify-content: center;
  gap: 20px;
  flex-wrap: wrap;
  margin-bottom: 20px;
}

.box {
  background: white;
  padding: 20px 25px;
  border-radius: 12px;
  font-size: 26px;  /* ‡∏ï‡∏±‡∏ß‡∏´‡∏ô‡∏±‡∏á‡∏™‡∏∑‡∏≠‡πÉ‡∏´‡∏ç‡πà‡∏Ç‡∏∂‡πâ‡∏ô */
  min-width: 160px;
  box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
}

#lastUpdate {
  width: 100%;
  margin-top: 10px;
  font-size: 18px; /* ‡πÉ‡∏´‡πâ‡∏≠‡πà‡∏≤‡∏ô‡∏á‡πà‡∏≤‡∏¢ */
}

.chart-wrap {
  width: 95%;
  max-width: 900px;
  margin: 30px auto; /* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ä‡πà‡∏≠‡∏á‡∏ß‡πà‡∏≤‡∏á‡∏î‡πâ‡∏≤‡∏ô‡∏ö‡∏ô */
  background: white;
  border-radius: 12px;
  padding: 20px;
  box-shadow: 2px 2px 15px rgba(0,0,0,0.2);
}

canvas {
  width: 100% !important;
  height: 300px !important; /* ‡∏™‡∏π‡∏á‡∏Ç‡∏∂‡πâ‡∏ô‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏≠‡πà‡∏≤‡∏ô‡∏á‡πà‡∏≤‡∏¢ */
  margin-bottom: 40px; /* ‡∏ä‡πà‡∏≠‡∏á‡∏ß‡πà‡∏≤‡∏á‡∏£‡∏∞‡∏´‡∏ß‡πà‡∏≤‡∏á‡∏Å‡∏£‡∏≤‡∏ü */
}
</style>
</head>

<body>

<h1>üìä Seiko Temp Dashboard</h1>

<div class="info">
  <div class="box">üå° <span id="temp">--</span> ¬∞C</div>
  <div class="box">üíß <span id="hum">--</span> %</div>
</div>
<div id="lastUpdate">‚è± Last update: --</div>

<div class="chart-wrap">
  <canvas id="tempChart"></canvas>
  <canvas id="humChart"></canvas>
</div>

<script>
const CHANNEL_ID = "3011291";
const READ_API_KEY = "7DJJKPQNXVMO4U21";
const url = `https://api.thingspeak.com/channels/${CHANNEL_ID}/feeds.json?results=20&api_key=${READ_API_KEY}`;

let tempChart, humChart;

async function loadData() {
  const res = await fetch(url);
  const data = await res.json();
  const feeds = data.feeds;

  const labels = [];
  const tempData = [];
  const humData = [];

  feeds.forEach(f => {
    labels.push(new Date(f.created_at).toLocaleTimeString('th-TH'));
    tempData.push(f.field1);
    humData.push(f.field2);
  });

  // ‡πÅ‡∏™‡∏î‡∏á‡∏Ñ‡πà‡∏≤‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î
  document.getElementById("temp").innerText = tempData.at(-1) ?? "--";
  document.getElementById("hum").innerText = humData.at(-1) ?? "--";
  const lastTime = feeds.at(-1)?.created_at;
  if (lastTime) {
    document.getElementById("lastUpdate").innerText =
      "‚è± Last update: " + new Date(lastTime).toLocaleString('th-TH');
  }

  drawTempChart(labels, tempData);
  drawHumChart(labels, humData);
}

function drawTempChart(labels, data) {
  const ctx = document.getElementById("tempChart");
  if (tempChart) tempChart.destroy();
  tempChart = new Chart(ctx, {
    type: "line",
    data: {
      labels,
      datasets: [
        { 
          label: "Temperature ¬∞C", 
          data, 
          borderColor: "red", 
          backgroundColor: "rgba(255,0,0,0.1)",
          tension: 0.3,
          fill: true
        }
      ]
    },
    options: { 
      responsive: true, 
      maintainAspectRatio: false,
      plugins: {
        legend: { labels: { font: { size: 16 } } }
      },
      scales: {
        x: { ticks: { font: { size: 14 } } },
        y: { ticks: { font: { size: 14 } } }
      }
    }
  });
}

function drawHumChart(labels, data) {
  const ctx = document.getElementById("humChart");
  if (humChart) humChart.destroy();
  humChart = new Chart(ctx, {
    type: "line",
    data: {
      labels,
      datasets: [
        { 
          label: "Humidity %", 
          data, 
          borderColor: "blue", 
          backgroundColor: "rgba(0,0,255,0.1)",
          tension: 0.3,
          fill: true
        }
      ]
    },
    options: { 
      responsive: true, 
      maintainAspectRatio: false,
      plugins: {
        legend: { labels: { font: { size: 16 } } }
      },
      scales: {
        x: { ticks: { font: { size: 14 } } },
        y: { ticks: { font: { size: 14 } } }
      }
    }
  });
}

loadData();
setInterval(loadData, 20000);

// Register Service Worker
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js');
}
</script>

</body>
</html>
