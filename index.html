<!DOCTYPE html>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: #f2f4f7;
}

/* ===== Header ===== */
.header {
  background: linear-gradient(90deg, #0d47a1, #1976d2);
  color: #fff;
  padding: 22px 32px;
  font-size: 30px;
  font-weight: 600;
}

/* ===== Layout ===== */
.container {
  display: grid;
  grid-template-columns: 320px 1fr;
  gap: 20px;
  padding: 20px;
}

/* ===== Sidebar ===== */
.sidebar {
  display: flex;
  flex-direction: column;
  gap: 14px;
}

/* ===== Channel Card ===== */
.channel {
  background: #fff;
  border-radius: 8px;
  padding: 18px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  cursor: pointer;
  box-shadow: 0 2px 6px rgba(0,0,0,0.08);
  border-left: 6px solid #1976d2;
  transition: 0.2s;
}

.channel:hover {
  background: #f6f9ff;
}

.channel-left {
  display: flex;
  align-items: center;
  gap: 12px;
}

.icon {
  width: 34px;
  height: 34px;
  border-radius: 50%;
  background: #1976d2;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 18px;
}

.channel h4 {
  margin: 0;
  font-size: 16px;
}

.channel small {
  color: #777;
  font-size: 12px;
}

.channel span {
  font-size: 22px;
  font-weight: bold;
  color: #d32f2f;
}

/* ===== Main Content ===== */
.main {
  display: grid;
  grid-template-rows: auto 1fr 1fr;
  gap: 20px;
}

/* ===== Info Bar ===== */
.info-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.info-title {
  font-size: 20px;
  color: #1976d2;
  font-weight: 600;
}

.update-time {
  color: #555;
  font-size: 24px;
  font-weight: bold;
}

/* ===== Card ===== */
.card {
  background: white;
  border-radius: 8px;
  padding: 16px 20px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.08);
}

.card h3 {
  margin: 0 0 10px;
  font-size: 18px;
  color: #333;
}

/* ===== Placeholder Chart ===== */
.chart-placeholder {
  height: 240px;
  background: linear-gradient(180deg, #e3f2fd, #ffffff);
  border-radius: 6px;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #888;
  font-size: 16px;
}

/* ===== Responsive ===== */
@media (max-width: 900px) {
  .container {
    grid-template-columns: 1fr;
  }
}
</style>
</head>
