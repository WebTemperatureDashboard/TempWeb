<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>ESP32 Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f8fc;

}

/* ===== Title ===== */
h1 {

.box {

/* ===== Chart ===== */
.chart {
  background: white;
  margin: 20px;

}

canvas {
  height: 320px !important;
}
  .back-btn {
  margin: 15px;
  padding: 12px 22px;
  font-size: 20px;
  border-radius: 14px;
  border: none;
  cursor: pointer;
  background: linear-gradient(90deg, #1976d2, #0d47a1);
  color: white;
  box-shadow: 0 4px 10px rgba(0,0,0,0.25);
}

.back-btn:hover {
  opacity: 0.9;
}

</style>
</head>

<body>

<h1 id="title">ESP32 Dashboard</h1>

<button class="back-btn" onclick="goHome()">‚¨Ö ‡∏Å‡∏•‡∏±‡∏ö‡∏´‡∏ô‡πâ‡∏≤‡πÅ‡∏£‡∏Å</button>

<div class="box">üå° ‡∏≠‡∏∏‡∏ì‡∏´‡∏†‡∏π‡∏°‡∏¥ : <b><span id="temp">--</span> ¬∞C</b></div>
<div class="box">üíß ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ä‡∏∑‡πâ‡∏ô : <b><span id="hum">--</span> %</b></div>

<div class="chart">
  <canvas id="chart"></canvas>
</div>

<script>
const devices = {
  1: { name: "ESP32 ‚Äì ‡∏´‡πâ‡∏≠‡∏á‡∏ó‡∏µ‡πà 1", channel: "3011291", key: "7DJJKPQNXVMO4U21" },
  2: { name: "ESP32 ‚Äì ‡∏´‡πâ‡∏≠‡∏á‡∏ó‡∏µ‡πà 2", channel: "XXXXXXX", key: "YYYYYYY" },
  3: { name: "ESP32 ‚Äì ‡∏´‡πâ‡∏≠‡∏á‡∏ó‡∏µ‡πà 3", channel: "ZZZZZZZ", key: "WWWWWWW" }
};

const params = new URLSearchParams(window.location.search);
const id = params.get("device");
const device = devices[id];

document.getElementById("title").innerText = device.name;

const url = `https://api.thingspeak.com/channels/${device.channel}/feeds.json?results=20&api_key=${device.key}`;

let chart;

async function loadData() {
  const res = await fetch(url);
  const data = await res.json();

  const labels = [];
  const temp = [];
  const hum = [];

  data.feeds.forEach(f => {
    labels.push(new Date(f.created_at).toLocaleTimeString('th-TH'));
    temp.push(f.field1);
    hum.push(f.field2);
  });

  document.getElementById("temp").innerText = temp.at(-1);
  document.getElementById("hum").innerText = hum.at(-1);

  if (chart) chart.destroy();
  chart = new Chart(document.getElementById("chart"), {
    type: "line",
    data: {
      labels,
      datasets: [
        {
          label: "Temperature (¬∞C)",
          data: temp,
          borderColor: "#d32f2f",
          tension: 0.3
        },
        {
          label: "Humidity (%)",
          data: hum,
          borderColor: "#1976d2",
          tension: 0.3
        }
      ]
    }
  });
}

loadData();
setInterval(loadData, 20000);

  function goHome() {
  window.location.href = "index.html";
}

</script>

</body>
</html>
