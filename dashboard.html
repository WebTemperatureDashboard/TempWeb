<body>

<h1 id="title">ESP32 Dashboard</h1>

<div class="box">ðŸŒ¡ à¸­à¸¸à¸“à¸«à¸ à¸¹à¸¡à¸´: <span id="temp">--</span> Â°C</div>
<div class="box">ðŸ’§ à¸„à¸§à¸²à¸¡à¸Šà¸·à¹‰à¸™: <span id="hum">--</span> %</div>

<div class="chart">
  <canvas id="chart"></canvas>
</div>

<script>
const devices = {
  1: { name: "ESP32 à¸•à¸±à¸§à¸—à¸µà¹ˆ 1", channel: "3011291", key: "7DJJKPQNXVMO4U21" },
  2: { name: "ESP32 à¸•à¸±à¸§à¸—à¸µà¹ˆ 2", channel: "XXXXXXX", key: "YYYYYYY" },
  3: { name: "ESP32 à¸•à¸±à¸§à¸—à¸µà¹ˆ 3", channel: "ZZZZZZZ", key: "WWWWWWW" }
};

const params = new URLSearchParams(window.location.search);
const id = params.get("device");

const device = devices[id];
document.getElementById("title").innerText = device.name;

const url = `https://api.thingspeak.com/channels/${device.channel}/feeds.json?results=20&api_key=${device.key}`;

let chart;

async function loadData() {
  const res = await fetch(url);
  const data = await res.json();

  const labels = [];
  const temp = [];
  const hum = [];

  data.feeds.forEach(f => {
    labels.push(new Date(f.created_at).toLocaleTimeString('th-TH'));
    temp.push(f.field1);
    hum.push(f.field2);
  });

  document.getElementById("temp").innerText = temp.at(-1);
  document.getElementById("hum").innerText = hum.at(-1);

  if (chart) chart.destroy();
  chart = new Chart(document.getElementById("chart"), {
    type: "line",
    data: {
      labels,
      datasets: [
        { label: "Temp Â°C", data: temp, borderColor: "red" },
        { label: "Humidity %", data: hum, borderColor: "blue" }
      ]
    }
  });
}

loadData();
setInterval(loadData, 20000);
</script>
